<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  />
    <title>Contact App - nowy kontatkt</title>
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="/" th:text="${appName}"></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			      </li>
			      
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Contact Menu
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			          <a class="dropdown-item" th:href="@{/contacts/list}">Lista Kontaktów</a>
			          <a class="dropdown-item" th:href="@{/contacts/addContact}" >Dodaj Kontakt</a>
			        </div>
			      </li>
			    </ul>
			    <form th:action="@{/contacts/searchContacts}" method="GET" class="form-inline my-2 my-lg-0">
			      <input name="searchText" class="form-control mr-sm-2" type="search" placeholder="Search by lastname" aria-label="Search">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			  </div>
		</nav>
		
		<div class="container mt-5">
			<div class="jumbotron">
		  		<h1 class="display-4 font-weight-bold text-center animation text-success" th:text="${appName}"></h1>
		 		<p class="lead font-weight-bolder text-center animation-two">Dodaj nowy kontakt</p>
		  		<hr class="my-4">
		  		<div class="animation">
		  			<div class="text-center">
		  				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" th:text="${action}"></button>
		  				<a class="btn btn-primary" th:href="@{/contacts/list}" role="button">Lista Kontaktów</a>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Nowy Kontakt</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<form action="#" th:action="@{/contacts/saveContact}" th:object="${contact}" method="POST">
		      		<input type="hidden" th:field="*{id}" />
		      		<div class="form-group">
					    <label>Imię</label>
					    <input type="text" class="form-control" th:field="*{firstName}" />
					</div>
					<div class="form-group">
					    <label>Nazwisko</label>
					    <input type="text" class="form-control" th:field="*{lastName}" />
					</div>
					<div class="form-group">
					    <label>Address</label>
					    <input type="text" class="form-control" th:field="*{address}" />
					</div>
					<div class="form-group">
					    <label>Telefon</label>
					    <input type="text" class="form-control" th:field="*{phone}" />
					</div>
					<div class="form-group">
					    <label>Email</label>
					    <input type="text" class="form-control" th:field="*{email}" />
					</div>
					<button type="submit" th:text="${action}" class="btn btn-primary"></button>
					
		      	</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
		        
		      </div>
		    </div>
		  </div>
		</div>
 
  		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
